<div class="modal">
  <h2>Adicionar ocorrência</h2>
  <form (ngSubmit)="submit($event)">
    <input type="hidden" [(ngModel)]="latitude" name="latitude" readonly />
    <input type="hidden" [(ngModel)]="longitude" name="longitude" readonly />

    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput type="text" [(ngModel)]="title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tipo de ocorrência</mat-label>
        <mat-select [(ngModel)]="selectedType" name="type" required>
          <mat-option *ngFor="let type of typeOptions" [value]="type[1]">
            {{ type[0] }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="description" name="description" required></textarea>
    </mat-form-field>

    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
      <button mat-raised-button color="primary" type="submit" id="add-occurrence-submit-button">Adicionar</button>
      <button mat-raised-button color="warn" type="button" (click)="close()">Cancelar</button>
    </div>
  </form>
</div>
