<div class="pesquisa-container">
  <h2>Pesquisar OcorrÃªncias</h2>

<form (ngSubmit)="onBuscar()" class="form-container">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo">
      <mat-option *ngFor="let tipo of tipos" [value]="tipo">
        {{ tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Bairro</mat-label>
    <input matInput formControlName="bairro" placeholder="Digite o bairro" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="data" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    <mat-icon>search</mat-icon>
    Buscar
  </button>
</form>

  <div class="map-section">
    <p>Resultados no Mapa:</p>
    <app-map></app-map>
  </div>
</div>
