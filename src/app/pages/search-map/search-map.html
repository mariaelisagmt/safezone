<div class="pesquisa-container">
  <h2>Pesquisar Ocorrências</h2>

  <form [formGroup]="searchForm" class="form-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let option of typeOcorrenceOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>

      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="address" placeholder="Digite o endereço" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>search</mat-icon>
      Buscar
    </button>
  </form>

  <div class="map-section">
    <p>Resultados no Mapa:</p>
    <app-map></app-map>
  </div>
</div>
