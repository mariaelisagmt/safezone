<div class="login-page">
  <div class="top-bar">
    <span class="brand">SafeZone</span>
  </div>

  <div class="login-content">
    <div class="logo-side">
      <img src="../../../assets/imgs/logo.png" alt="Logo da SafeZone" class="logo-img" />
    </div>

    <div class="login-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-icon matSuffix aria-hidden="false" aria-label="person" fontIcon="person"></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-icon
            matSuffix
            aria-hidden="false"
            aria-label="vpn_key"
            fontIcon="vpn_key"
          ></mat-icon>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-btn"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </form>
      <button mat-raised-button color="accent" (click)="cadastrar()">Criar conta</button>
    </div>

    <app-footer></app-footer>
  </div>
</div>
